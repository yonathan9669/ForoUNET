<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form>
            <p:idleMonitor onactive="sessionTimeOutDialog.show();" timeout="#{session.maxInactiveInterval*1000}" />
            <p:dialog header="#{bundle.DialogTimeOutHeader}" widgetVar="sessionTimeOutDialog"
                      closable="false" width="400" visible="false" resizable="false">
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.DialogTimeOutMessage}" />
                    <p:commandButton action="#{loginBean.logout()}" ajax="false"  value="#{bundle.DialogTimeOutButton}" />   
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:composition>
</html>
