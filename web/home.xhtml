<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">    
            <h:outputText value="#{bundle.AppName} "></h:outputText>
        </ui:define>
        <ui:define name="body">

            <p:panel header="#{bundle.Welcome} #{loginBean.user.nombre} (#{loginBean.user.alias})">

                <p><h:outputText value="#{bundle.WelcomeMessage}"></h:outputText></p>



<p:layout fullPage="true">  
  
    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">  
        <p><h:outputText value="#{bundle.WelcomeMessage}"></h:outputText></p>
    </p:layoutUnit>  
  
    <p:layoutUnit position="south" size="100"  resizable="true" closable="true" collapsible="true">  
         <p><h:outputText value="#{bundle.WelcomeMessage}"></h:outputText></p>
    </p:layoutUnit>  
  
  
</p:layout>  



            </p:panel>

        </ui:define>

    </ui:composition>

</html>
